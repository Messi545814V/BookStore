<script>
    window.submitLiqPayForm = () => {
        const form = document.getElementById('liqpay-form');
        if (form) {
            form.submit();
        }
    }
</script>

<script>
    window.scrollSlider = (id, direction) => {
        const el = document.getElementById(id);
        if (!el) return;
        el.scrollBy({
            left: direction * 240,
            behavior: 'smooth'
        });
    };
</script>
